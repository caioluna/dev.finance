<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img src="./assets/logo.svg" id="title" alt="Logo Dev Finance$">
    </header>

    <main class="container">
        <section id="balance">

            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <div class="wrap">
                    <h2>Entradas</h2>
                    <img src="./assets/income.svg" alt="Icone de Renda">
                </div>
                <div class="balance-wrapper">
                    <p id="incomeDisplay">R$ 0,00</p>
                </div>
            </div>
            <div class="card">
                <div class="wrap">
                    <h2>Saídas</h2>
                    <img src="./assets/expense.svg" alt="Icone de Despesa">
                </div>
                <div class="balance-wrapper">
                    <p id="expenseDisplay">R$ 0,00</p>
                </div>
                
            </div>
            <div class="card total">
                <div class="wrap">
                    <h2>Total</h2>
                    <img src="./assets/total.svg" alt="Icone do Total">
                </div>
                <div class="balance-wrapper">
                    <p id="totalDisplay">R$ 0,00</p>
                </div>
                
            </div>
        </section>

        <section id="data-table">

            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="Modal.open()" id="new-transaction" class="button new">+ Nova Transação</a>

            <table class="list container">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">

        <div class="modal">
            
            <form action="" id="new-data" onsubmit="Form.submit(event)">
    
                <fieldset>
                    <legend>Nova Transação</legend>
    
                    <label for="description" class="description sr-only" title="Descrição">Descrição</label>
                    <input maxlength="40" type="text" name="description" id="description" focus placeholder="Descrição" required>
    
                    <label for="amount" class="sr-only">Valor</label>
                    <div class="amount">
                        <input type="number" name="amount" id="amount" step="0.01" placeholder="0,00" required>
                    </div>
                    <small>Use o sinal - (negativo) para despesas e . ou , (ponto ou vírgula) para casas decimais</small>
    
                    <label for="date-input" class="sr-only">Data</label>
                    <input type="date" name="date-input" id="date-input" required>
    
                    <div class="btn-container">
                        <a onclick="Modal.close()" class="button cancel">Cancelar</a>
                        <button id="save" type="submit">Salvar</button>
                    </div>
    
                </fieldset>
    
            </form>

        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
